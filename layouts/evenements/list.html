{{ define "main" }}
<main>
    {{ .Content }}
  <ul>
    <!-- Ranges through content/posts/*.md -->
    {{ range sort .Pages "Date" }}
		{{ if not .Params.hide }}
      <li>
				<a href="{{ .Permalink }}">{{ .Date.Format "02/01/2006" }} - {{ .Title }}</a>
      </li>
			{{ end }}
    {{ end }}
  </ul>
</main>
{{ end }}
