{{ if .Param "menu" }}
<header id="main-header">
  <div id="logo">
    <a href="{{ "/" | relURL }}">{{ .Site.Params.Brand }}</a>
  </div>

  <nav role="navigation" aria-label="Site content tree" id="section-menu">
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle"></label>

	{{ partial "content-tree.html" (dict
	"variant" "menu"
	"currentPage" .
	) }}


  </nav>
</header>
{{ end }}
