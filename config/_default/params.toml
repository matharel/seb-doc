# ---------------------------------------------------------
#  GLOBAL THEME PARAMETERS
# ---------------------------------------------------------

menu = true              # Theme-specific flag (fine here)
edit = false             # Disable "edit this page" links
TOC = true               # Redundant with markup.tableOfContents, but kept
readingTime = false
pageInfos = false
brand = "XXX"
breadcrumb = 0
breadcrumbDepth = 0       # Comment says "pop beginning". Keep as-is.
gitAccount = ""           # Possibly used for edit links / GitHub username
contentTreeHomePage = true
# For shortcode {{< email >}}
email = "jean.dupont@mailo.com"
phone = "+33700000000"

#   toc = true         # Generic flag used by many themes
#   enableSearch = false

#--------------------------------------------------
# CONTENT TREE
#--------------------------------------------------

[contentTree]
  [contentTree.default]
	debug = false
	sortBy = "LinkTitle"    # "Path" "Weight" "Date" "LinkTitle" "Title"
	order = "asc"           # "asc" "desc"
	depth = 2				# 0 → no limitations
	includeRoot = false     # Peut-être intéressant de l'avoir dans un footer par exemple
# Possible to override parameters for menu and list
  [contentTree.menu]
  [contentTree.list]
# or for any new situation, just call the partial with the new variant name :
# {{ partial "content-tree.html" (dict "variant" "myNewVariant" "currentPage" .) }}


#--------------------------------------------------
# SEB TOC
#--------------------------------------------------

[sebToc]
  depth = 2 # which is the deeper header we display
